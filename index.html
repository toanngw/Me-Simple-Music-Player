<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Zenn</title>
</head>

<body>
    <div class="player">
        <!--Dashboard-->
        <div class="dashboard">
            <!--Header-->
            <header>
                <h6>Now Playing:</h6>
                <h2>String 57th & 9th</h2>
            </header>

            <!--CD-->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/img/thumb1.jpg)"></div>
            </div>

            <!--Control-->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="bi bi-repeat"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="bi bi-skip-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <!-- <i class="bi bi-pause"></i> -->
                    <!-- <i class="bi bi-play"></i> -->
                    <i class="bi bi-pause-circle icon-pause"></i>
                    <i class="bi bi-play-circle icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="bi bi-skip-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="bi bi-shuffle"></i>
                </div>

                <input type="range" name="" id="progress" class="progress" value="0" step="1" min="0" max="100">
                <audio id="audio" src=""></audio>
            </div>

        </div>

        <!-- Playlist -->
        <div class="playlist">
            <div class="song">
                <div class="thumb" style="background-image: url(./assets/img/thumb1.jpg);">
                </div>
                <div class="body">
                    <h3 class="title">Song Name:</h3>
                    <p class="author">Singer/ Band:</p>
                </div>
                <div class="option">
                    <i class="bi bi-three-dots"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
